<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FitBot Fitness Trainer</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="theme-switch" onclick="toggleTheme()">
                    <span class="slider round">
                        <span class="slider-icon light-mode">ðŸŒž</span>
                        <span class="slider-icon dark-mode">ðŸŒ™</span>
                    </span>
                </label>
            </div>
            <div class="header">
                <img src="https://cdn-icons-png.flaticon.com/512/2936/2936886.png" alt="FitBot Logo" class="logo">
                <h1>FitBot Fitness Trainer</h1>
            </div>
            
            <div class="chat-container" id="chat-container">
                <div class="message bot-message">
                    Hi! I'm your personal fitness assistant. How can I help you today?
                </div>
            </div>
            
            <div id="chat-input">
                <input type="text" id="message" placeholder="Type your question here...">
                <button id="send-button">Send Question</button>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
